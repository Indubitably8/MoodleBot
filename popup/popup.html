<html>
  <head>
    <title>Moodle Bot Configs</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app-cover">
        <div class="toggle-button-cover">
          <div class="button-cover">
            <div class="text">Run Moodle Bot</div>
            <div class="button b2" id="button-2">
              <input type="checkbox" class="checkbox" checked/>
              <div class="knobs">
                <span></span>
              </div>
              <div class="layer"></div>
            </div>
          </div>
        </div>
    </div>
    <div id="app-cover">
        <div class="toggle-button-cover">
          <div class="button-cover">
            <div class="text">DataBase Source</div>
            <div class="button b2" id="button-1">
              <input type="checkbox" class="checkbox"/>
              <div class="knobs">
                <span></span>
              </div>
              <div class="layer"></div>
            </div>
          </div>
        </div>
    </div>
    <div id="app-cover">
        <div class="toggle-button-cover">
          <div class="button-cover">
            <div class="text">Stop After 15</div>
            <div class="button b2" id="button-2">
              <input type="checkbox" class="checkbox" checked/>
              <div class="knobs">
                <span></span>
              </div>
              <div class="layer"></div>
            </div>
          </div>
        </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
